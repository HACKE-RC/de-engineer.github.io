---
layout: default
author_profile: false
---

<h1 style="padding-left: 1em;padding-top: 1em;">Posts from {{ page.title }} category:</h1>
<ul class="posts" style="padding-left: 3em;">
  {% for post in page.posts %}
    <li>
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      <a class="post-link" href="{{ post.url | relative_url }}" style="text-decoration: none;">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
